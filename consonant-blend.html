function buildPage() {
  const app = document.getElementById('app');

  groups.forEach(group => {
    // Group heading
    const gh = document.createElement('div');
    gh.className = 'group-heading';
    gh.innerHTML = `<span>${group.groupLabel}</span>`;
    app.appendChild(gh);

    group.sections.forEach(sec => {
      const section = document.createElement('div');
      section.className = `section ${sec.secClass}`;

      const h2 = document.createElement('h2');
      h2.className = 'section-title';
      h2.textContent = sec.label;
      section.appendChild(h2);

      const grid = document.createElement('div');
      grid.className = 'cards-grid';

      sec.words.forEach(word => {
        const card = document.createElement('div');
        card.className = 'word-card';

        // Sounds row
        const soundsRow = document.createElement('div');
        soundsRow.className = 'sounds-row';
        word.parts.forEach(([letters, type]) => {
          const s = document.createElement('span');
          s.className = `sound ${type}`;
          s.textContent = letters;
          s.addEventListener('click', (e) => {
            e.stopPropagation();
            s.classList.add('tapped', 'bounce-in');
            setTimeout(() => s.classList.remove('tapped', 'bounce-in'), 600);
          });
          soundsRow.appendChild(s);
        });

        // Blend badge
        const badge = document.createElement('div');
        badge.className = 'blend-badge';
        badge.textContent = sec.blendLetters.toUpperCase() + ' blend';

        // Phonetic label
        const label = document.createElement('div');
        label.className = 'phonetic-label';
        label.textContent = word.phonetic;

        // Speak button
        const btn = document.createElement('button');
        btn.className = 'speak-btn';
        btn.setAttribute('aria-label', `Hear ${word.text}`);
        btn.textContent = 'ğŸ”Š';
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          speakWord(word.text, btn);
        });

        card.appendChild(soundsRow);
        card.appendChild(badge);
        card.appendChild(label);
        card.appendChild(btn);
        grid.appendChild(card);
      });

      section.appendChild(grid);
      app.appendChild(section);
    });
  });
}

function speakWord(text, btn) {
  if (!window.speechSynthesis) return;
  window.speechSynthesis.cancel();

  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 0.75;
  utter.pitch = 1.1;
  utter.volume = 1;

  btn.classList.add('speaking');
  btn.textContent = 'ğŸµ';

  utter.onend  = () => { btn.classList.remove('speaking'); btn.textContent = 'ğŸ”Š'; };
  utter.onerror = () => { btn.classList.remove('speaking'); btn.textContent = 'ğŸ”Š'; };

  window.speechSynthesis.speak(utter);
}
