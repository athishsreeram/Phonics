<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Fredoka+One&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #FFF9EC;
    --card-sh: #FF6B6B;
    --card-ch: #FF9F43;
    --card-th-soft: #54A0FF;
    --card-th-hard: #5F27CD;
    --card-ph: #00D2D3;
    --card-gh: #1DD1A1;
    --card-wh: #FF6FA2;
    --card-ck: #F368E0;

    --text-dark: #2d3436;
    --highlight: #FDCB6E;
  }

- { box-sizing: border-box; margin: 0; padding: 0; }

body {
font-family: ‚ÄòNunito‚Äô, sans-serif;
background: var(‚Äìbg);
min-height: 100vh;
padding: 16px;
background-image: radial-gradient(circle at 20% 20%, #FFE8F7 0%, transparent 40%),
radial-gradient(circle at 80% 80%, #E8F4FF 0%, transparent 40%);
}

header {
text-align: center;
padding: 20px 10px 10px;
}

header h1 {
font-family: ‚ÄòFredoka One‚Äô, cursive;
font-size: clamp(2rem, 8vw, 3.5rem);
color: #e17055;
text-shadow: 3px 3px 0 #fab1a0;
letter-spacing: 1px;
}

header p {
font-size: clamp(1rem, 4vw, 1.3rem);
color: #636e72;
margin-top: 6px;
}

.section {
margin: 24px auto;
max-width: 900px;
}

.section-title {
font-family: ‚ÄòFredoka One‚Äô, cursive;
font-size: clamp(1.5rem, 6vw, 2.4rem);
text-align: center;
margin-bottom: 14px;
padding: 10px 20px;
border-radius: 50px;
display: inline-block;
width: 100%;
color: white;
text-shadow: 2px 2px 0 rgba(0,0,0,0.15);
}

.cards-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(min(160px, 45vw), 1fr));
gap: 14px;
padding: 0 4px;
}

.word-card {
border-radius: 20px;
padding: 18px 10px 14px;
text-align: center;
position: relative;
box-shadow: 0 6px 0 rgba(0,0,0,0.18), 0 8px 20px rgba(0,0,0,0.1);
transition: transform 0.1s, box-shadow 0.1s;
user-select: none;
cursor: default;
display: flex;
flex-direction: column;
align-items: center;
gap: 10px;
}

.word-card:active {
transform: translateY(3px);
box-shadow: 0 3px 0 rgba(0,0,0,0.18);
}

.sounds-row {
display: flex;
justify-content: center;
align-items: center;
flex-wrap: wrap;
gap: 2px;
}

.sound {
font-family: ‚ÄòFredoka One‚Äô, cursive;
font-size: clamp(2rem, 8vw, 3rem);
color: white;
cursor: pointer;
padding: 2px 4px;
border-radius: 8px;
transition: all 0.15s;
display: inline-block;
line-height: 1.1;
position: relative;
}

.sound:active,
.sound.tapped {
color: #FDCB6E;
transform: scale(1.25);
text-shadow: 0 0 12px rgba(253,203,110,0.8);
}

.phonetic-label {
font-size: clamp(0.75rem, 3vw, 1rem);
color: rgba(255,255,255,0.85);
font-weight: 700;
letter-spacing: 0.5px;
background: rgba(0,0,0,0.15);
padding: 3px 10px;
border-radius: 20px;
}

.speak-btn {
background: white;
border: none;
border-radius: 50%;
width: clamp(44px, 12vw, 54px);
height: clamp(44px, 12vw, 54px);
font-size: clamp(1.3rem, 5vw, 1.8rem);
cursor: pointer;
box-shadow: 0 3px 0 rgba(0,0,0,0.2);
display: flex;
align-items: center;
justify-content: center;
transition: transform 0.1s, box-shadow 0.1s;
flex-shrink: 0;
}

.speak-btn:active {
transform: scale(0.9) translateY(2px);
box-shadow: 0 1px 0 rgba(0,0,0,0.2);
}

.speak-btn.speaking {
animation: pulse-btn 0.6s ease-in-out infinite alternate;
}

@keyframes pulse-btn {
from { transform: scale(1); }
to   { transform: scale(1.12); }
}

/* Section colors */
.sec-sh  .section-title { background: var(‚Äìcard-sh); }
.sec-ch  .section-title { background: var(‚Äìcard-ch); }
.sec-th-soft .section-title { background: var(‚Äìcard-th-soft); }
.sec-th-hard .section-title { background: var(‚Äìcard-th-hard); }
.sec-ph  .section-title { background: var(‚Äìcard-ph); color: #2d3436; text-shadow: none; }
.sec-gh  .section-title { background: var(‚Äìcard-gh); color: #2d3436; text-shadow: none; }
.sec-wh  .section-title { background: var(‚Äìcard-wh); }
.sec-ck  .section-title { background: var(‚Äìcard-ck); }
.sec-end .section-title { background: var(‚Äìcard-end); }

.sec-sh  .word-card { background: var(‚Äìcard-sh); }
.sec-ch  .word-card { background: var(‚Äìcard-ch); }
.sec-th-soft .word-card { background: var(‚Äìcard-th-soft); }
.sec-th-hard .word-card { background: var(‚Äìcard-th-hard); }
.sec-ph  .word-card { background: var(‚Äìcard-ph); }
.sec-gh  .word-card { background: var(‚Äìcard-gh); }
.sec-wh  .word-card { background: var(‚Äìcard-wh); }
.sec-ck  .word-card { background: var(‚Äìcard-ck); }
.sec-end .word-card { background: var(‚Äìcard-end); }

.sec-ph  .sound,
.sec-gh  .sound { color: #2d3436; }
.sec-ph  .speak-btn,
.sec-gh  .speak-btn { background: rgba(255,255,255,0.7); }

@media (max-width: 480px) {
body { padding: 10px; }
.cards-grid { gap: 10px; }
}

.bounce-in {
animation: bounceIn 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97);
}
@keyframes bounceIn {
0%   { transform: scale(1); }
30%  { transform: scale(1.15); }
60%  { transform: scale(0.95); }
100% { transform: scale(1); }
}

footer {
text-align: center;
padding: 30px 10px 16px;
color: #b2bec3;
font-size: 0.9rem;
}
</style>

</head>
<body>

<header>
  <h1>üåü Phonics Fun!</h1>
  <p>üëÜ Tap sounds to highlight &bull; üîä Press the button to hear the word!</p>
</header>

<div id="app"></div>

<footer>Keep practising ‚Äî you're doing amazing! ‚≠ê</footer>

<script>
const sections = [
  {
    id: 'sh', label: 'üêö /sh/ words', secClass: 'sec-sh',
    words: [
      { text: 'ship',  parts: ['sh','i','p'],     phonetic: '/ É…™p/' },
      { text: 'shop',  parts: ['sh','o','p'],     phonetic: '/ É…íp/' },
      { text: 'shell', parts: ['sh','e','ll'],    phonetic: '/ É…õl/' },
      { text: 'shine', parts: ['sh','i','n','e'], phonetic: '/ Éa…™n/' },
      { text: 'shoe',  parts: ['sh','oe'],        phonetic: '/ ÉuÀê/' },
    ]
  },
  {
    id: 'ch', label: 'üêî /ch/ words', secClass: 'sec-ch',
    words: [
      { text: 'chair', parts: ['ch','air'],      phonetic: '/t É…õr/' },
      { text: 'chip',  parts: ['ch','i','p'],    phonetic: '/t É…™p/' },
      { text: 'check', parts: ['ch','e','ck'],   phonetic: '/t É…õk/' },
      { text: 'chin',  parts: ['ch','i','n'],    phonetic: '/t É…™n/' },
      { text: 'chat',  parts: ['ch','a','t'],    phonetic: '/t É√¶t/' },
    ]
  },
  {
    id: 'th-soft', label: 'üëÖ /th/ soft', secClass: 'sec-th-soft',
    words: [
      { text: 'thin',  parts: ['th','i','n'],    phonetic: '/Œ∏…™n/' },
      { text: 'thick', parts: ['th','i','ck'],   phonetic: '/Œ∏…™k/' },
      { text: 'thing', parts: ['th','i','ng'],   phonetic: '/Œ∏…™≈ã/' },
      { text: 'thumb', parts: ['th','u','mb'],   phonetic: '/Œ∏ åm/' },
      { text: 'three', parts: ['th','r','ee'],   phonetic: '/Œ∏riÀê/' },
    ]
  },
  {
    id: 'th-hard', label: 'üëÑ /th/ hard', secClass: 'sec-th-hard',
    words: [
      { text: 'this',  parts: ['th','i','s'],    phonetic: '/√∞…™s/' },
      { text: 'that',  parts: ['th','a','t'],    phonetic: '/√∞√¶t/' },
      { text: 'the',   parts: ['th','e'],        phonetic: '/√∞…ô/' },
      { text: 'those', parts: ['th','o','se'],   phonetic: '/√∞o äz/' },
      { text: 'then',  parts: ['th','e','n'],    phonetic: '/√∞…õn/' },
    ]
  },
  {
    id: 'ph', label: 'üìû /ph/ = f sound', secClass: 'sec-ph',
    words: [
      { text: 'phone', parts: ['ph','o','ne'],   phonetic: '/fo än/' },
      { text: 'photo', parts: ['ph','o','to'],   phonetic: '/Ààfo ä.to ä/' },
      { text: 'phish', parts: ['ph','i','sh'],   phonetic: '/f…™ É/' },
      { text: 'phonic',parts: ['ph','o','nic'],  phonetic: '/Ààf…ín.…™k/' },
      { text: 'phase', parts: ['ph','a','se'],   phonetic: '/fe…™z/' },
    ]
  },
  {
    id: 'gh', label: '‚ú® /gh/ silent', secClass: 'sec-gh',
    words: [
      { text: 'light', parts: ['l','i','gh','t'], phonetic: '/la…™t/' },
      { text: 'night', parts: ['n','i','gh','t'], phonetic: '/na…™t/' },
      { text: 'right', parts: ['r','i','gh','t'], phonetic: '/ra…™t/' },
      { text: 'high',  parts: ['hi','gh'],        phonetic: '/ha…™/' },
      { text: 'sigh',  parts: ['si','gh'],        phonetic: '/sa…™/' },
    ]
  },
  {
    id: 'wh', label: 'üí® /wh/ words', secClass: 'sec-wh',
    words: [
      { text: 'what',  parts: ['wh','a','t'],    phonetic: '/w…ít/' },
      { text: 'when',  parts: ['wh','e','n'],    phonetic: '/w…õn/' },
      { text: 'which', parts: ['wh','i','ch'],   phonetic: '/w…™t É/' },
      { text: 'wheel', parts: ['wh','ee','l'],   phonetic: '/wiÀêl/' },
      { text: 'why',   parts: ['wh','y'],        phonetic: '/wa…™/' },
    ]
  },
  {
    id: 'ck', label: 'üîë /ck/ words', secClass: 'sec-ck',
    words: [
      { text: 'back',  parts: ['b','a','ck'],    phonetic: '/b√¶k/' },
      { text: 'luck',  parts: ['l','u','ck'],    phonetic: '/l åk/' },
      { text: 'duck',  parts: ['du','ck'],       phonetic: '/d åk/' },
      { text: 'rock',  parts: ['ro','ck'],       phonetic: '/r…ík/' },
      { text: 'sock',  parts: ['so','ck'],       phonetic: '/s…ík/' },
    ]
  },
  {
    id: 'end', label: 'üéØ Digraph Endings!', secClass: 'sec-end',
    words: [
      { text: 'fish',   parts: ['f','i','sh'],      phonetic: '/f…™ É/' },
      { text: 'dish',   parts: ['d','i','sh'],      phonetic: '/d…™ É/' },
      { text: 'rich',   parts: ['r','i','ch'],      phonetic: '/r…™t É/' },
      { text: 'match',  parts: ['m','a','t','ch'],  phonetic: '/m√¶t É/' },
      { text: 'bath',   parts: ['b','a','th'],      phonetic: '/b√¶Œ∏/' },
      { text: 'with',   parts: ['w','i','th'],      phonetic: '/w…™√∞/' },
      { text: 'back',   parts: ['b','a','ck'],      phonetic: '/b√¶k/' },
      { text: 'duck',   parts: ['du','ck'],         phonetic: '/d åk/' },
      { text: 'laugh',  parts: ['lau','gh'],        phonetic: '/l…ëÀêf/' },
      { text: 'tough',  parts: ['tou','gh'],        phonetic: '/t åf/' },
    ]
  },
];

function buildPage() {
  const app = document.getElementById('app');

  sections.forEach(sec => {
    const section = document.createElement('div');
    section.className = `section ${sec.secClass}`;

    const h2 = document.createElement('h2');
    h2.className = 'section-title';
    h2.textContent = sec.label;
    section.appendChild(h2);

    const grid = document.createElement('div');
    grid.className = 'cards-grid';

    sec.words.forEach(word => {
      const card = document.createElement('div');
      card.className = 'word-card';

      // Sounds row
      const soundsRow = document.createElement('div');
      soundsRow.className = 'sounds-row';
      word.parts.forEach(part => {
        const s = document.createElement('span');
        s.className = 'sound';
        s.textContent = part;
        s.addEventListener('click', (e) => {
          e.stopPropagation();
          s.classList.add('tapped');
          s.classList.add('bounce-in');
          setTimeout(() => {
            s.classList.remove('tapped');
            s.classList.remove('bounce-in');
          }, 600);
        });
        soundsRow.appendChild(s);
      });

      // Phonetic label
      const label = document.createElement('div');
      label.className = 'phonetic-label';
      label.textContent = word.phonetic;

      // Speak button
      const btn = document.createElement('button');
      btn.className = 'speak-btn';
      btn.setAttribute('aria-label', `Hear ${word.text}`);
      btn.textContent = 'üîä';
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        speakWord(word.text, btn);
      });

      card.appendChild(soundsRow);
      card.appendChild(label);
      card.appendChild(btn);
      grid.appendChild(card);
    });

    section.appendChild(grid);
    app.appendChild(section);
  });
}

function speakWord(text, btn) {
  if (!window.speechSynthesis) return;
  window.speechSynthesis.cancel();

  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 0.75;
  utter.pitch = 1.1;
  utter.volume = 1;

  btn.classList.add('speaking');
  btn.textContent = 'üéµ';

  utter.onend = () => {
    btn.classList.remove('speaking');
    btn.textContent = 'üîä';
  };
  utter.onerror = () => {
    btn.classList.remove('speaking');
    btn.textContent = 'üîä';
  };

  window.speechSynthesis.speak(utter);
}

buildPage();
</script>

</body>
