<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>üåü Phonics Fun!</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Fredoka+One&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:      #FFF8DC;
    --sh:      #E84393;
    --ch:      #E67E22;
    --th-soft: #2980B9;
    --th-hard: #8E44AD;
    --ph:      #16A085;
    --gh:      #27AE60;
    --wh:      #D63031;
    --ck:      #6C3483;
    --end:     #2C3E50;
  }

- { box-sizing: border-box; margin: 0; padding: 0; }

body {
font-family: ‚ÄòNunito‚Äô, sans-serif;
background: var(‚Äìbg);
min-height: 100vh;
padding: 16px;
background-image:
radial-gradient(circle at 10% 10%, #FFE4E1 0%, transparent 35%),
radial-gradient(circle at 90% 90%, #E0F7FA 0%, transparent 35%),
radial-gradient(circle at 50% 50%, #FFF9C4 0%, transparent 60%);
}

header { text-align: center; padding: 20px 10px 10px; }

header h1 {
font-family: ‚ÄòFredoka One‚Äô, cursive;
font-size: clamp(2rem, 8vw, 3.5rem);
color: #E84393;
text-shadow: 3px 3px 0 #FFB3D9;
letter-spacing: 1px;
}

header p {
font-size: clamp(1rem, 4vw, 1.3rem);
color: #555;
margin-top: 6px;
font-weight: 700;
}

.section { margin: 24px auto; max-width: 900px; }

.section-title {
font-family: ‚ÄòFredoka One‚Äô, cursive;
font-size: clamp(1.5rem, 6vw, 2.4rem);
text-align: center;
margin-bottom: 14px;
padding: 12px 20px;
border-radius: 50px;
display: inline-block;
width: 100%;
color: white;
text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
letter-spacing: 0.5px;
}

.sec-sh      .section-title { background: linear-gradient(135deg, #E84393, #FF6EB4); }
.sec-ch      .section-title { background: linear-gradient(135deg, #E67E22, #F39C12); }
.sec-th-soft .section-title { background: linear-gradient(135deg, #2980B9, #5DADE2); }
.sec-th-hard .section-title { background: linear-gradient(135deg, #8E44AD, #BB8FCE); }
.sec-ph      .section-title { background: linear-gradient(135deg, #16A085, #1ABC9C); }
.sec-gh      .section-title { background: linear-gradient(135deg, #27AE60, #2ECC71); }
.sec-wh      .section-title { background: linear-gradient(135deg, #D63031, #E74C3C); }
.sec-ck      .section-title { background: linear-gradient(135deg, #6C3483, #9B59B6); }
.sec-end     .section-title { background: linear-gradient(135deg, #2C3E50, #34495E); }

.cards-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(min(160px, 45vw), 1fr));
gap: 14px;
padding: 0 4px;
}

/* WHITE cards ‚Äî letters crystal clear */
.word-card {
background: #FFFFFF;
border-radius: 20px;
padding: 18px 10px 14px;
text-align: center;
box-shadow: 0 6px 0 rgba(0,0,0,0.15), 0 8px 20px rgba(0,0,0,0.08);
transition: transform 0.1s, box-shadow 0.1s;
user-select: none;
cursor: default;
display: flex;
flex-direction: column;
align-items: center;
gap: 10px;
border-bottom: 6px solid transparent;
}

.word-card:active {
transform: translateY(3px);
box-shadow: 0 3px 0 rgba(0,0,0,0.15);
}

.sec-sh      .word-card { border-bottom-color: var(‚Äìsh); }
.sec-ch      .word-card { border-bottom-color: var(‚Äìch); }
.sec-th-soft .word-card { border-bottom-color: var(‚Äìth-soft); }
.sec-th-hard .word-card { border-bottom-color: var(‚Äìth-hard); }
.sec-ph      .word-card { border-bottom-color: var(‚Äìph); }
.sec-gh      .word-card { border-bottom-color: var(‚Äìgh); }
.sec-wh      .word-card { border-bottom-color: var(‚Äìwh); }
.sec-ck      .word-card { border-bottom-color: var(‚Äìck); }
.sec-end     .word-card { border-bottom-color: var(‚Äìend); }

.sounds-row {
display: flex;
justify-content: center;
align-items: center;
flex-wrap: wrap;
gap: 2px;
}

/* Dark text per section ‚Äî maximum contrast on white */
.sound {
font-family: ‚ÄòFredoka One‚Äô, cursive;
font-size: clamp(2.2rem, 9vw, 3.2rem);
cursor: pointer;
padding: 2px 4px;
border-radius: 8px;
transition: all 0.15s;
display: inline-block;
line-height: 1.1;
position: relative;
}

.sec-sh      .sound { color: #A5003B; }
.sec-ch      .sound { color: #A04000; }
.sec-th-soft .sound { color: #1A5276; }
.sec-th-hard .sound { color: #5B2C6F; }
.sec-ph      .sound { color: #0E6655; }
.sec-gh      .sound { color: #145A32; }
.sec-wh      .sound { color: #922B21; }
.sec-ck      .sound { color: #4A235A; }
.sec-end     .sound { color: #1C2833; }

.sound:active,
.sound.tapped {
color: #FF6B00 !important;
transform: scale(1.3);
text-shadow: 0 0 14px rgba(255,107,0,0.5);
background: #FFF3CD;
border-radius: 10px;
}

.phonetic-label {
font-size: clamp(0.75rem, 3vw, 0.95rem);
color: #888;
font-weight: 800;
letter-spacing: 0.5px;
background: #F4F4F4;
padding: 3px 10px;
border-radius: 20px;
}

.speak-btn {
border: none;
border-radius: 50%;
width: clamp(44px, 12vw, 54px);
height: clamp(44px, 12vw, 54px);
font-size: clamp(1.3rem, 5vw, 1.8rem);
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
transition: transform 0.1s, box-shadow 0.1s;
flex-shrink: 0;
color: white;
}

.sec-sh      .speak-btn { background: var(‚Äìsh);      box-shadow: 0 4px 0 #A5003B; }
.sec-ch      .speak-btn { background: var(‚Äìch);      box-shadow: 0 4px 0 #A04000; }
.sec-th-soft .speak-btn { background: var(‚Äìth-soft); box-shadow: 0 4px 0 #1A5276; }
.sec-th-hard .speak-btn { background: var(‚Äìth-hard); box-shadow: 0 4px 0 #5B2C6F; }
.sec-ph      .speak-btn { background: var(‚Äìph);      box-shadow: 0 4px 0 #0E6655; }
.sec-gh      .speak-btn { background: var(‚Äìgh);      box-shadow: 0 4px 0 #145A32; }
.sec-wh      .speak-btn { background: var(‚Äìwh);      box-shadow: 0 4px 0 #922B21; }
.sec-ck      .speak-btn { background: var(‚Äìck);      box-shadow: 0 4px 0 #4A235A; }
.sec-end     .speak-btn { background: var(‚Äìend);     box-shadow: 0 4px 0 #1C2833; }

.speak-btn:active {
transform: scale(0.9) translateY(3px);
box-shadow: 0 1px 0 rgba(0,0,0,0.3) !important;
}

.speak-btn.speaking {
animation: pulse-btn 0.6s ease-in-out infinite alternate;
}

@keyframes pulse-btn {
from { transform: scale(1); }
to   { transform: scale(1.12); }
}

@media (max-width: 480px) {
body { padding: 10px; }
.cards-grid { gap: 10px; }
}

.bounce-in {
animation: bounceIn 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97);
}

@keyframes bounceIn {
0%   { transform: scale(1); }
30%  { transform: scale(1.3); }
60%  { transform: scale(0.95); }
100% { transform: scale(1.3); }
}

footer {
text-align: center;
padding: 30px 10px 16px;
color: #aaa;
font-size: 0.9rem;
font-weight: 700;
}
</style>

</head>
<body>

<header>
  <h1>üåü Phonics Fun!</h1>
  <p>üëÜ Tap sounds to highlight &bull; üîä Press the button to hear the word!</p>
</header>

<div id="app"></div>

<footer>Keep practising ‚Äî you're doing amazing! ‚≠ê</footer>

<script>
const sections = [
  {
    id: 'sh', label: 'üêö /sh/ words', secClass: 'sec-sh',
    words: [
      { text: 'ship',  parts: ['sh','i','p'],     phonetic: '/ É…™p/' },
      { text: 'shop',  parts: ['sh','o','p'],     phonetic: '/ É…íp/' },
      { text: 'shell', parts: ['sh','e','ll'],    phonetic: '/ É…õl/' },
      { text: 'shine', parts: ['sh','i','n','e'], phonetic: '/ Éa…™n/' },
      { text: 'shoe',  parts: ['sh','oe'],        phonetic: '/ ÉuÀê/' },
    ]
  },
  {
    id: 'ch', label: 'üêî /ch/ words', secClass: 'sec-ch',
    words: [
      { text: 'chair', parts: ['ch','air'],      phonetic: '/t É…õr/' },
      { text: 'chip',  parts: ['ch','i','p'],    phonetic: '/t É…™p/' },
      { text: 'check', parts: ['ch','e','ck'],   phonetic: '/t É…õk/' },
      { text: 'chin',  parts: ['ch','i','n'],    phonetic: '/t É…™n/' },
      { text: 'chat',  parts: ['ch','a','t'],    phonetic: '/t É√¶t/' },
    ]
  },
  {
    id: 'th-soft', label: 'üëÖ /th/ soft', secClass: 'sec-th-soft',
    words: [
      { text: 'thin',  parts: ['th','i','n'],    phonetic: '/Œ∏…™n/' },
      { text: 'thick', parts: ['th','i','ck'],   phonetic: '/Œ∏…™k/' },
      { text: 'thing', parts: ['th','i','ng'],   phonetic: '/Œ∏…™≈ã/' },
      { text: 'thumb', parts: ['th','u','mb'],   phonetic: '/Œ∏ åm/' },
      { text: 'three', parts: ['th','r','ee'],   phonetic: '/Œ∏riÀê/' },
    ]
  },
  {
    id: 'th-hard', label: 'üëÑ /th/ hard', secClass: 'sec-th-hard',
    words: [
      { text: 'this',  parts: ['th','i','s'],    phonetic: '/√∞…™s/' },
      { text: 'that',  parts: ['th','a','t'],    phonetic: '/√∞√¶t/' },
      { text: 'the',   parts: ['th','e'],        phonetic: '/√∞…ô/' },
      { text: 'those', parts: ['th','o','se'],   phonetic: '/√∞o äz/' },
      { text: 'then',  parts: ['th','e','n'],    phonetic: '/√∞…õn/' },
    ]
  },
  {
    id: 'ph', label: 'üìû /ph/ = f sound', secClass: 'sec-ph',
    words: [
      { text: 'phone', parts: ['ph','o','ne'],    phonetic: '/fo än/' },
      { text: 'photo', parts: ['ph','o','to'],    phonetic: '/Ààfo ä.to ä/' },
      { text: 'phish', parts: ['ph','i','sh'],    phonetic: '/f…™ É/' },
      { text: 'phonic',parts: ['ph','o','nic'],   phonetic: '/Ààf…ín.…™k/' },
      { text: 'phase', parts: ['ph','a','se'],    phonetic: '/fe…™z/' },
    ]
  },
  {
    id: 'gh', label: '‚ú® /gh/ silent', secClass: 'sec-gh',
    words: [
      { text: 'light', parts: ['l','i','gh','t'], phonetic: '/la…™t/' },
      { text: 'night', parts: ['n','i','gh','t'], phonetic: '/na…™t/' },
      { text: 'right', parts: ['r','i','gh','t'], phonetic: '/ra…™t/' },
      { text: 'high',  parts: ['hi','gh'],        phonetic: '/ha…™/' },
      { text: 'sigh',  parts: ['si','gh'],        phonetic: '/sa…™/' },
    ]
  },
  {
    id: 'wh', label: 'üí® /wh/ words', secClass: 'sec-wh',
    words: [
      { text: 'what',  parts: ['wh','a','t'],    phonetic: '/w…ít/' },
      { text: 'when',  parts: ['wh','e','n'],    phonetic: '/w…õn/' },
      { text: 'which', parts: ['wh','i','ch'],   phonetic: '/w…™t É/' },
      { text: 'wheel', parts: ['wh','ee','l'],   phonetic: '/wiÀêl/' },
      { text: 'why',   parts: ['wh','y'],        phonetic: '/wa…™/' },
    ]
  },
  {
    id: 'ck', label: 'üîë /ck/ words', secClass: 'sec-ck',
    words: [
      { text: 'back',  parts: ['b','a','ck'],    phonetic: '/b√¶k/' },
      { text: 'luck',  parts: ['l','u','ck'],    phonetic: '/l åk/' },
      { text: 'duck',  parts: ['du','ck'],       phonetic: '/d åk/' },
      { text: 'rock',  parts: ['ro','ck'],       phonetic: '/r…ík/' },
      { text: 'sock',  parts: ['so','ck'],       phonetic: '/s…ík/' },
    ]
  },
  {
    id: 'end', label: 'üéØ Digraph Endings!', secClass: 'sec-end',
    words: [
      { text: 'fish',  parts: ['f','i','sh'],     phonetic: '/f…™ É/' },
      { text: 'dish',  parts: ['d','i','sh'],     phonetic: '/d…™ É/' },
      { text: 'rich',  parts: ['r','i','ch'],     phonetic: '/r…™t É/' },
      { text: 'match', parts: ['m','a','t','ch'], phonetic: '/m√¶t É/' },
      { text: 'bath',  parts: ['b','a','th'],     phonetic: '/b√¶Œ∏/' },
      { text: 'with',  parts: ['w','i','th'],     phonetic: '/w…™√∞/' },
      { text: 'back',  parts: ['b','a','ck'],     phonetic: '/b√¶k/' },
      { text: 'duck',  parts: ['du','ck'],        phonetic: '/d åk/' },
      { text: 'laugh', parts: ['lau','gh'],       phonetic: '/l…ëÀêf/' },
      { text: 'tough', parts: ['tou','gh'],       phonetic: '/t åf/' },
    ]
  },
];

function buildPage() {
  const app = document.getElementById('app');

  sections.forEach(sec => {
    const section = document.createElement('div');
    section.className = `section ${sec.secClass}`;

    const h2 = document.createElement('h2');
    h2.className = 'section-title';
    h2.textContent = sec.label;
    section.appendChild(h2);

    const grid = document.createElement('div');
    grid.className = 'cards-grid';

    sec.words.forEach(word => {
      const card = document.createElement('div');
      card.className = 'word-card';

      // Sounds row
      const soundsRow = document.createElement('div');
      soundsRow.className = 'sounds-row';
      word.parts.forEach(part => {
        const s = document.createElement('span');
        s.className = 'sound';
        s.textContent = part;
        s.addEventListener('click', (e) => {
          e.stopPropagation();
          s.classList.add('tapped', 'bounce-in');
          setTimeout(() => s.classList.remove('tapped', 'bounce-in'), 600);
        });
        soundsRow.appendChild(s);
      });

      // Phonetic label
      const label = document.createElement('div');
      label.className = 'phonetic-label';
      label.textContent = word.phonetic;

      // Speak button
      const btn = document.createElement('button');
      btn.className = 'speak-btn';
      btn.setAttribute('aria-label', `Hear ${word.text}`);
      btn.textContent = 'üîä';
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        speakWord(word.text, btn);
      });

      card.appendChild(soundsRow);
      card.appendChild(label);
      card.appendChild(btn);
      grid.appendChild(card);
    });

    section.appendChild(grid);
    app.appendChild(section);
  });
}

function speakWord(text, btn) {
  if (!window.speechSynthesis) return;
  window.speechSynthesis.cancel();

  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 0.75;
  utter.pitch = 1.1;
  utter.volume = 1;

  btn.classList.add('speaking');
  btn.textContent = 'üéµ';

  utter.onend  = () => { btn.classList.remove('speaking'); btn.textContent = 'üîä'; };
  utter.onerror = () => { btn.classList.remove('speaking'); btn.textContent = 'üîä'; };

  window.speechSynthesis.speak(utter);
}

buildPage();
</script>
