<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vowel Sounds Practice</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f5f5f5;
  padding: 30px;
}

h2 { margin-top: 50px; }

.word-card {
  background: #1976d2;
  padding: 25px;
  margin: 15px auto;
  width: 350px;
  border-radius: 12px;
  font-size: 48px;
}

.sound {
  color: white;
  cursor: pointer;
  padding: 2px 4px;
}

.red {
  color: red !important;
}
</style>
</head>

<body>

<h1>Vowel Sounds Practice</h1>
<p>Tap any vowel sound to highlight</p>

<!-- Short Vowels -->
<h2>Short Vowels</h2>
<div class="word-card"><span class="sound">c</span><span class="sound">a</span><span class="sound">t</span></div>
<div class="word-card"><span class="sound">b</span><span class="sound">e</span><span class="sound">d</span></div>
<div class="word-card"><span class="sound">s</span><span class="sound">i</span><span class="sound">t</span></div>
<div class="word-card"><span class="sound">h</span><span class="sound">o</span><span class="sound">t</span></div>
<div class="word-card"><span class="sound">c</span><span class="sound">u</span><span class="sound">p</span></div>

<!-- Long Vowels -->
<h2>Long Vowels</h2>
<div class="word-card"><span class="sound">c</span><span class="sound">a</span><span class="sound">k</span><span class="sound">e</span></div>
<div class="word-card"><span class="sound">t</span><span class="sound">r</span><span class="sound">e</span><span class="sound">e</span></div>
<div class="word-card"><span class="sound">b</span><span class="sound">i</span><span class="sound">k</span><span class="sound">e</span></div>
<div class="word-card"><span class="sound">b</span><span class="sound">o</span><span class="sound">a</span><span class="sound">t</span></div>
<div class="word-card"><span class="sound">c</span><span class="sound">u</span><span class="sound">b</span><span class="sound">e</span></div>

<!-- Other Vowel Sounds -->
<h2>Other Vowel Sounds</h2>
<div class="word-card"><span class="sound">m</span><span class="sound">o</span><span class="sound">o</span><span class="sound">n</span></div>
<div class="word-card"><span class="sound">b</span><span class="sound">o</span><span class="sound">o</span><span class="sound">k</span></div>
<div class="word-card"><span class="sound">c</span><span class="sound">o</span><span class="sound">w</span></div>
<div class="word-card"><span class="sound">c</span><span class="sound">o</span><span class="sound">i</span><span class="sound">n</span></div>
<div class="word-card"><span class="sound">c</span><span class="sound">a</span><span class="sound">r</span></div>
<div class="word-card"><span class="sound">f</span><span class="sound">o</span><span class="sound">r</span><span class="sound">k</span></div>
<div class="word-card"><span class="sound">h</span><span class="sound">e</span><span class="sound">r</span></div>
<div class="word-card"><span class="sound">h</span><span class="sound">a</span><span class="sound">i</span><span class="sound">r</span></div>
<div class="word-card"><span class="sound">e</span><span class="sound">a</span><span class="sound">r</span></div>
<div class="word-card"><span class="sound">p</span><span class="sound">u</span><span class="sound">r</span><span class="sound">e</span></div>

<script>
document.querySelectorAll(".sound").forEach(sound => {
  sound.addEventListener("click", function(e) {
    e.stopPropagation();
    this.classList.add("red");
    setTimeout(() => { this.classList.remove("red"); }, 3000);
  });
});
</script>

</body>
</html>
